<body>
    <div class="hamburger-Menu">
        <ul class="navList">
            <li class="navItems" id="navItem6"> <a href="/index.html"> HOME</a></li>

        </ul>
        <img src="/assets/pngegg.png" alt="" class="close-Icon">
    </div>
    <div class="navIcons">

        <div class="hamburger">
            <img src="/assets/menu-edited.png" alt="Hamburger Icon" id="hamburger-Image" />
        </div>
    </div>
    <div class="products-Display">
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" id="radio4" />
                <input type="radio" name="radio-btn" id="radio5" />
                <input type="radio" name="radio-btn" id="radio6" />
                <input type="radio" name="radio-btn" id="radio7" />
                <input type="radio" name="radio-btn" id="radio8" />
                <input type="radio" name="radio-btn" id="radio9" />
                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="/assets/Products/1.png" alt="" />
                </div>
                <div class="slide">
                    <img src="/assets/Products/2.png" alt="" />
                </div>
                <div class="slide">
                    <img src="/assets/Products/3.png" alt="" />
                </div>
                <div class="slide">
                    <img src="/assets/Products/4.png" alt="" />
                </div>
                <div class="slide">
                    <img src="/assets/Products/5.png" alt="" />
                </div>
                <div class="slide">
                    <img src="/assets/Products/6.png" alt="" />
                </div>
                <div class="slide">
                    <img src="/assets/Products/7.png" alt="" />
                </div>
                <div class="slide">
                    <img src="/assets/Products/8.png" alt="" />
                </div>
                <div class="slide">
                    <img src="/assets/Products/9.png" alt="" />
                </div>
                <!--slide images end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
                <label for="radio7" class="manual-btn"></label>
                <label for="radio8" class="manual-btn"></label>
                <label for="radio9" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->
    </div>
    <script>

        const hamburger = document.querySelector(".hamburger");
        const hamburgerMenu = document.querySelector(".hamburger-Menu")
        const closeIcon = document.querySelector(".close-Icon")
        hamburger.addEventListener("click", () => {
            hamburgerMenu.style.height = "100vh";
        })
        closeIcon.addEventListener("click", () => {
            hamburgerMenu.style.height = "0";
        })
    </script>
</body>
